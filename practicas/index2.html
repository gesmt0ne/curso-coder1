<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="conteiner">
          <div class="caja">
             <h2></h2>
          </div>
        </section>
        <section class="circulos">
            <div class="pelota1"></div>
            <div class="pelota2"></div>
            <div class="pelota3"></div>
            <div class="pelota4"></div>
        </section>
        <section class="rotarContainer">
            <div class="rotar1">X</div>
            <div class="rotar2">Y</div>
            <div class="rotar3">P</div>
        </section>
        <section class="titulo">
             <h1 class="titiloAnimado">TITULO LOCO</h1>
        </section>
        <section class="river">
            <p>VAMOS RIVER CARAJO!</p>
        </section> 
        <section>
            <div class="slidein">SLIDE</div>
        </section>
        <div class="flexContenedor">
          <h4>flexbox</h4>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>

        <div class="gridContenedor">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    

    </main>
</body>
</html>
